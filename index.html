<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Code Converter - AI-powered programming language converter by SRIMAN">
  <meta name="author" content="SRIMAN">
  <title>Code Converter by SRIMAN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
   
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    
    // Lucide React Icons (inline)
    const Code = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
    );
    
    const ChevronDown = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    );
    
    const ArrowRight = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    );
    
    const Loader2 = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
      </svg>
    );
    
    const Moon = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
      </svg>
    );
    
    const Sun = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2"></path>
        <path d="M12 20v2"></path>
        <path d="m4.93 4.93 1.41 1.41"></path>
        <path d="m17.66 17.66 1.41 1.41"></path>
        <path d="M2 12h2"></path>
        <path d="M20 12h2"></path>
        <path d="m6.34 17.66-1.41 1.41"></path>
        <path d="m19.07 4.93-1.41 1.41"></path>
      </svg>
    );

    const CodeConverter = () => {
      const TRANSLATIONS = {
        "en-US": {
          "appTitle": "Code Converter",
          "sourceLanguagePlaceholder": "Source Language",
          "targetLanguagePlaceholder": "Target Language",
          "convertButton": "Convert Code",
          "converting": "Converting...",
          "sourceCodeTitle": "Source Code",
          "convertedCodeTitle": "Converted Code",
          "sourceCodePlaceholder": "Enter your source code here...",
          "convertedCodePlaceholder": "Converted code will appear here...",
          "convertingPlaceholder": "Converting...",
          "footerText1": "Code Converter (Demo Mode) - Simulates code conversion for portfolio demonstration.",
          "searchLanguagesPlaceholder": "Search languages...",
          "noLanguagesFound": "No languages found",
          "errorEmptyCode": "Please enter some code to convert",
          "errorConversionFailed": "Failed to convert code. Please try again.",
          "exampleComment": "# Example Python code"
        }
      };

      const t = (key) => TRANSLATIONS['en-US'][key] || key;

      const languages = [
        'Python', 'JavaScript', 'TypeScript', 'Java', 'C++', 'C#', 'C', 'Go', 
        'Rust', 'Swift', 'Kotlin', 'PHP', 'Ruby', 'Scala', 'R', 'MATLAB', 
        'Perl', 'Haskell', 'Lua', 'Dart', 'Elixir', 'F#', 'Clojure', 
        'Objective-C', 'Visual Basic'
      ];

      const [sourceCode, setSourceCode] = useState(`${t('exampleComment')}\ndef fibonacci(n):\n    if n <= 1:\n        return n\n    return fibonacci(n-1) + fibonacci(n-2)\n\nprint(fibonacci(10))`);
      const [targetCode, setTargetCode] = useState('');
      const [sourceLanguage, setSourceLanguage] = useState('');
      const [targetLanguage, setTargetLanguage] = useState('');
      const [isConverting, setIsConverting] = useState(false);
      const [error, setError] = useState('');
      const [darkMode, setDarkMode] = useState(false);

      const convertCode = async () => {
        if (!sourceLanguage.trim()) {
          setError('Please select a source language');
          return;
        }
        
        if (!targetLanguage.trim()) {
          setError('Please select a target language');
          return;
        }
        
        if (!sourceCode.trim()) {
          setError(t('errorEmptyCode'));
          return;
        }

        setIsConverting(true);
        setError('');
        setTargetCode('');

        try {
          // SIMULATION: Fake the network delay
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // SIMULATION: Generate "Fake" result based on target language
          let result = "";
          
          if (targetLanguage === 'Java') {
            result = `// Converted to Java (Demo Result)\npublic class Solution {\n    public static void main(String[] args) {\n        // Your logic here\n        System.out.println("Converted code output");\n    }\n}`;
          } else if (targetLanguage === 'Python') {
             result = `# Converted to Python (Demo Result)\ndef main():\n    print("Converted code output")\n\nif __name__ == "__main__":\n    main()`;
          } else if (targetLanguage === 'JavaScript') {
             result = `// Converted to JavaScript (Demo Result)\nfunction main() {\n  console.log("Converted code output");\n}\n\nmain();`;
          } else if (targetLanguage === 'Go') {
             result = `// Converted to Go (Demo Result)\npackage main\n\nimport "fmt"\n\nfunc main() {\n    fmt.Println("Converted code output")\n}`;
          } else {
             result = `// Converted to ${targetLanguage} (Demo Result)\n// This is a portfolio demonstration.\n// To enable real AI conversion, a backend server is required.\n\nprint("Code converted successfully!");`;
          }

          setTargetCode(result);

        } catch (err) {
          setError(t('errorConversionFailed'));
          console.error('Conversion error:', err);
        } finally {
          setIsConverting(false);
        }
      };

      return (
        <div className={`min-h-screen ${darkMode ? 'bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900' : 'bg-gradient-to-br from-slate-50 via-gray-50 to-slate-50'}`}>
          <div className={`${darkMode ? 'bg-gray-800/90 border-gray-700' : 'bg-white/90 border-slate-200'} backdrop-blur-md border-b px-6 py-3 shadow-sm`}>
            <div className="max-w-7xl mx-auto flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className={`${darkMode ? 'bg-gradient-to-br from-gray-600 to-gray-700' : 'bg-gradient-to-br from-slate-600 to-slate-700'} p-2 rounded-xl`}>
                  <Code className="w-5 h-5 text-white" />
                </div>
                <div className="flex items-center gap-2">
                  <h1 className={`text-xl font-bold ${darkMode ? 'text-gray-100' : 'bg-gradient-to-r from-slate-700 to-slate-600 bg-clip-text text-transparent'}`}>{t('appTitle')}</h1>
                  <span className={`text-sm font-medium ${darkMode ? 'text-gray-400' : 'text-slate-500'}`}>by SRIMAN</span>
                </div>
              </div>
              <button
                onClick={() => setDarkMode(!darkMode)}
                className={`p-2 rounded-lg transition-colors ${darkMode ? 'bg-gray-700 hover:bg-gray-600 text-yellow-400' : 'bg-slate-100 hover:bg-slate-200 text-slate-600'}`}
              >
                {darkMode ? <Sun className="w-5 h-5" /> : <Moon className="w-5 h-5" />}
              </button>
            </div>
          </div>

          <div className="p-6">
            <div className="max-w-7xl mx-auto">
              <div className={`${darkMode ? 'bg-gray-800/90 border-gray-700' : 'bg-white/90 border-slate-200'} backdrop-blur-md rounded-2xl shadow-lg p-6 mb-6 border`}>
                <div className="flex items-center justify-center gap-4 flex-wrap">
                  <LanguageDropdown 
                    value={sourceLanguage}
                    onChange={setSourceLanguage}
                    languages={languages}
                    placeholder={t('sourceLanguagePlaceholder')}
                    darkMode={darkMode}
                    t={t}
                  />
                  <div className="bg-gradient-to-r from-blue-500 to-indigo-600 p-2 rounded-full">
                    <ArrowRight className="w-5 h-5 text-white" />
                  </div>
                  <LanguageDropdown 
                    value={targetLanguage}
                    onChange={setTargetLanguage}
                    languages={languages}
                    placeholder={t('targetLanguagePlaceholder')}
                    darkMode={darkMode}
                    t={t}
                  />
                  <button
                    onClick={convertCode}
                    disabled={isConverting}
                    className="flex items-center gap-2 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 disabled:from-slate-400 disabled:to-slate-500 disabled:cursor-not-allowed px-8 py-3 rounded-xl font-semibold transition-all shadow-md hover:shadow-lg text-white"
                  >
                    {isConverting ? (
                      <>
                        <Loader2 className="w-5 h-5 animate-spin" />
                        {t('converting')}
                      </>
                    ) : (
                      <>
                        <Code className="w-5 h-5" />
                        {t('convertButton')}
                      </>
                    )}
                  </button>
                </div>

                {error && (
                  <div className={`mt-4 ${darkMode ? 'bg-red-900/50 border-red-700 text-red-200' : 'bg-red-50 border-red-200 text-red-700'} border px-4 py-3 rounded-xl text-center font-medium`}>
                    {error}
                  </div>
                )}
              </div>

              <div className="grid grid-cols-2 gap-6">
                <div className={`${darkMode ? 'bg-gray-800/90 border-gray-700' : 'bg-white/90 border-slate-200'} backdrop-blur-md rounded-2xl overflow-hidden shadow-lg border`}>
                  <div className="bg-gradient-to-r from-slate-600 to-slate-700 px-5 py-3">
                    <h3 className="font-semibold text-white text-sm">
                      {sourceLanguage ? `${t('sourceCodeTitle')} • ${sourceLanguage}` : t('sourceCodeTitle')}
                    </h3>
                  </div>
                  <textarea
                    value={sourceCode}
                    onChange={(e) => setSourceCode(e.target.value)}
                    className={`w-full h-[500px] p-5 ${darkMode ? 'bg-gray-900/50 text-gray-100' : 'bg-slate-50/50 text-slate-800'} font-mono text-sm resize-none border-none outline-none ${darkMode ? 'focus:bg-gray-900' : 'focus:bg-white'} transition-colors`}
                    placeholder={t('sourceCodePlaceholder')}
                    spellCheck="false"
                  />
                </div>

                <div className={`${darkMode ? 'bg-gray-800/90 border-gray-700' : 'bg-white/90 border-slate-200'} backdrop-blur-md rounded-2xl overflow-hidden shadow-lg border`}>
                  <div className="bg-gradient-to-r from-slate-600 to-slate-700 px-5 py-3">
                    <h3 className="font-semibold text-white text-sm">
                      {targetLanguage ? `${t('convertedCodeTitle')} • ${targetLanguage}` : t('convertedCodeTitle')}
                    </h3>
                  </div>
                  <div className="relative">
                    <textarea
                      value={targetCode}
                      readOnly
                      className={`w-full h-[500px] p-5 ${darkMode ? 'bg-gray-900/50 text-gray-100' : 'bg-slate-50/50 text-slate-800'} font-mono text-sm resize-none border-none outline-none`}
                      placeholder={isConverting ? t('convertingPlaceholder') : t('convertedCodePlaceholder')}
                      spellCheck="false"
                    />
                    {isConverting && (
                      <div className={`absolute inset-0 ${darkMode ? 'bg-gray-800/95' : 'bg-white/95'} backdrop-blur-sm flex items-center justify-center`}>
                        <div className="flex flex-col items-center gap-3">
                          <Loader2 className={`w-10 h-10 animate-spin ${darkMode ? 'text-gray-300' : 'text-slate-600'}`} />
                          <p className={`text-sm font-semibold ${darkMode ? 'text-gray-300' : 'text-slate-600'}`}>{t('converting')}</p>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              </div>

              <div className={`mt-6 text-center ${darkMode ? 'text-gray-400' : 'text-slate-500'} text-sm space-y-2`}>
                <p>{t('footerText1')}</p>
                <div className={`pt-3 border-t ${darkMode ? 'border-gray-700' : 'border-slate-200'}`}>
                  <p className="font-semibold">© 2026 SRIMAN. All rights reserved.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const LanguageDropdown = ({ value, onChange, languages, placeholder, darkMode, t }) => {
      const [isOpen, setIsOpen] = useState(false);
      const [searchTerm, setSearchTerm] = useState('');
      const [inputValue, setInputValue] = useState('');
      const dropdownRef = useRef(null);
      const inputRef = useRef(null);

      const inputFilteredLanguages = languages.filter(lang =>
        lang.toLowerCase().includes(inputValue.toLowerCase())
      );

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
            setIsOpen(false);
            setSearchTerm('');
            setInputValue('');
          }
        };

        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);

      const handleLanguageSelect = (language) => {
        onChange(language);
        setIsOpen(false);
        setSearchTerm('');
        setInputValue('');
      };

      const handleInputChange = (e) => {
        const newValue = e.target.value;
        setInputValue(newValue);
        setIsOpen(true);
        
        const exactMatch = languages.find(lang => 
          lang.toLowerCase() === newValue.toLowerCase()
        );
        if (exactMatch) {
          onChange(exactMatch);
          setInputValue('');
        }
      };

      const handleInputKeyDown = (e) => {
        if (e.key === 'Enter' && inputFilteredLanguages.length > 0) {
          handleLanguageSelect(inputFilteredLanguages[0]);
        } else if (e.key === 'Escape') {
          setIsOpen(false);
          setInputValue('');
        }
      };

      const displayValue = inputValue || value || '';

      return (
        <div className="relative z-50" ref={dropdownRef}>
          <div className="relative">
            <input
              ref={inputRef}
              type="text"
              value={displayValue}
              onChange={handleInputChange}
              onKeyDown={handleInputKeyDown}
              onFocus={() => setIsOpen(true)}
              placeholder={placeholder}
              className={`flex items-center justify-between gap-3 ${darkMode ? 'bg-gray-700 hover:bg-gray-600 border-gray-600 text-gray-200 placeholder:text-gray-400' : 'bg-white hover:bg-slate-50 border-slate-300 text-slate-700 placeholder:text-slate-400'} px-5 py-3 rounded-xl w-52 text-left border transition-all shadow-sm relative z-50 font-medium outline-none`}
            />
            <ChevronDown 
              className={`w-5 h-5 ${darkMode ? 'text-gray-400' : 'text-slate-600'} transition-transform ${isOpen ? 'rotate-180' : ''} absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none`} 
            />
          </div>

          {isOpen && inputFilteredLanguages.length > 0 && (
            <div 
              className={`fixed mt-2 ${darkMode ? 'bg-gray-800 border-gray-600' : 'bg-white border-slate-300'} border-2 rounded-xl shadow-2xl z-[10000] w-52 overflow-hidden`}
              style={{
                top: `${dropdownRef.current?.getBoundingClientRect().bottom + 8}px`,
                left: `${dropdownRef.current?.getBoundingClientRect().left}px`
              }}
            >
              <div className={`max-h-72 overflow-y-scroll ${darkMode ? 'bg-gray-800' : 'bg-white'}`} style={{ overflowY: 'scroll' }}>
                {inputFilteredLanguages.map((language) => {
                  const lowerLang = language.toLowerCase();
                  const lowerInput = (inputValue || searchTerm).toLowerCase();
                  const matchIndex = lowerLang.indexOf(lowerInput);
                  
                  return (
                    <button
                      key={language}
                      onClick={() => handleLanguageSelect(language)}
                      className={`w-full text-left px-5 py-3.5 transition-all font-medium text-base ${
                        value === language 
                          ? 'bg-gradient-to-r from-slate-600 to-slate-700 text-white font-bold shadow-md' 
                          : darkMode 
                            ? 'text-gray-100 hover:bg-gray-700 hover:text-white' 
                            : 'text-slate-800 hover:bg-slate-100 hover:text-slate-900'
                      }`}
                    >
                      {matchIndex !== -1 && (inputValue || searchTerm) ? (
                        <>
                          {language.substring(0, matchIndex)}
                          <span className={`${value === language ? 'text-yellow-300' : darkMode ? 'text-blue-400' : 'text-blue-600'} font-bold`}>
                            {language.substring(matchIndex, matchIndex + (inputValue || searchTerm).length)}
                          </span>
                          {language.substring(matchIndex + (inputValue || searchTerm).length)}
                        </>
                      ) : (
                        language
                      )}
                    </button>
                  );
                })}
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<CodeConverter />, document.getElementById('root'));
  </script>
</body>
</html>
